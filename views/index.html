<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Burgerheaven</title> 
        <meta charset="utf-8"/>
    </--link rel="stylesheet" type="text/css" href="reset.css"--/>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script src="https://vuejs.org/js/vue.js"></script>
        <script src="js/js_script.js" defer></script>
        <script src="js/vue_script.js"></script>
    </head>
    <body>
        <main>
                 <header>
                <h1 id="burgertitle">Välkommen till Burgerheaven</h1>
                <img src ="https://www.synergyconsultants.com/wp-content/uploads/2015/07/restaurant-design-header.jpg" id="headerpic">
                </header> 
              <br />
             <section id="order">
                <h2> 
                        Välj din burgare <br />
                </h2>
                <p>
                    Det medkommer pommes frites i samtliga beställningar. <br>
                    Här väljer du vilken burgare du vill ha: <br />
                </p>
                <div class="wrapper" id="app">
                   
                </div>   
            </section> 
             <section id="contact">
             <h2> 
                Kundinfo <br />
              </h2>
              <p>
                Ange din information för en smidig leverans! <br />
             </p>
              <h3>
                  Leveransinfo <br />
              </h3>
             <form>
                <p>
                    <label for="name">Namn</label><br>
                    <input type="text" id="name" name="name" required="required" placeholder="För -och eftername"> <br />
                    <label for="email">E-mail</label><br>
                    <input type="text" id="email" name="email" required="required" placeholder="abc123@yeet.com"> <br />
                    <label for="street">Address</label><br>
                    <input type="text" id="street" name="street" required="required" placeholder="Gatunamn postkod stad"> <br />
                    <label for="nummer">Husnummer</label><br>
                    <input type="number" id="nummer" name="nummer" required="required" placeholder="Husnummer"> <br />
                </p>
                    <label for="payment"> Betalningsmetod</label><br />
                    <select id="payment" name="pay">
                        <option selected="selected">Kreditkort</option>
                        <option>Paypal</option>
                        <option>Klarna</option>
                        <option>Annat betalningssätt</option>
                    </select>
                <h3>Kön</h3>
            <p>
                <label><input type="radio" id="gender" name="gender" required="required" placeholder="Vill ej specificera">Vill ej specificera</label> <br />
                <label><input type="radio" id="gender" name="gender" required="required" placeholder="Kvinna">Kvinna</label> <br />
                <label><input type="radio" id="gender" name="gender" required="required" placeholder="Man">Man</label> <br />
                <label><input type="radio" id="gender" name="gender" required="required" placeholder="Other">Annat</label> <br />
            </p>
            </section>
            </form>
            <button id="submit" type="submit"><img src="https://apps.odoo.com/apps/modules/13.0/pos_home_delivery/features/home_delivery.png" width="30" height="25" alt="Skicka" title="Skicka">Skicka beställning!</button>
            <hr>    
            <footer> <p> &copy Made up company 2020</p></footer>
        </main>
    </body>
</html>
